<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <title>MobileView</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link type="image/x-icon" rel="shortcut icon" href="/amis/static/favicon_b3b0647.png" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />      
    <link rel="stylesheet" type="text/css" href="/amis/pkg/npm_c91a575.css" />
    <link rel="stylesheet" title="default" href="/amis/scss/themes/default_a2dad20.css" />
    <link
      rel="stylesheet"
      title="cxd"
      disabled href="/amis/scss/themes/cxd_5a3a3b0.css" />
    <link
      rel="stylesheet"
      title="dark"
      disabled href="/amis/scss/themes/dark_00ee9df.css" />
    <style>
      .app-wrapper {
        position: relative;
        width: 100%;
        height: 100%;
      }
    </style>
</head>

  <body>
    <div id="root" class="app-wrapper"></div>  
<script src="/amis/pkg/npm_332f335.js"></script>
<script type="text/javascript" src="/amis/pkg/examples/mobile.html_map_4116f47.js"></script>
<script type="text/javascript">
      const themes = [
        {
          label: '默认主题',
          ns: 'a-',
          value: 'default'
        },

        {
          label: '百度云舍',
          ns: 'cxd-',
          value: 'cxd'
        },
        {
          label: 'Dark',
          ns: 'dark-',
          value: 'dark'
        }
      ];
      const theme = themes[localStorage.getItem('themeIndex') || 0];
      if (theme.value !== 'default') {
        document.querySelectorAll('link[title]').forEach(item => {
          item.disabled = true;
        });
        document.querySelector(`link[title=${theme.value}]`).disabled = false;
        if (theme.value === 'dark') {
          document.querySelector('body').classList.add('dark');
        }
      }
      amis.require(['e7fadaf'], function (app) {
        var initialState = {};
        app.bootstrap(document.getElementById('root'), initialState);
      });
    </script>
</body>
</html>
